<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <img src="https://images.pexels.com/photos/16962774/pexels-photo-16962774/free-photo-of-florianopolis.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        class="img-fluid" alt="...">
    <hr>
    <img src="https://images.pexels.com/photos/16971540/pexels-photo-16971540/free-photo-of-woman-standing-with-gray-horse.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        class="img-thumbnail" alt="...">


    <table class="table table-success table-bordered border-primary table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>

    <figure class="figure p-5">
        <img src="https://images.pexels.com/photos/16971540/pexels-photo-16971540/free-photo-of-woman-standing-with-gray-horse.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            class="figure-img img-fluid rounded" alt="...">
        <figcaption class="figure-caption">A caption for the above image.</figcaption>
    </figure>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
    <label class="btn btn-outline-primary" for="btn-check-outlined">Single toggle</label><br>

    <input type="checkbox" class="btn-check" id="btn-check-2-outlined" autocomplete="off">
    <label class="btn btn-outline-secondary" for="btn-check-2-outlined">Checked</label><br>

    <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off">
    <label class="btn btn-outline-success" for="success-outlined">Checked success radio</label>

    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
    <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>

    <hr>
    <picture>

        <source
            srcset="https://images.pexels.com/photos/16971540/pexels-photo-16971540/free-photo-of-woman-standing-with-gray-horse.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            type="image/svg+xml">
        <source
            srcset="https://images.pexels.com/photos/17055143/pexels-photo-17055143/free-photo-of-wood-landscape-water-mountain.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            type="image/svg+xml">
        <source
            srcset="https://images.pexels.com/photos/16971540/pexels-photo-16971540/free-photo-of-woman-standing-with-gray-horse.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            type="image/svg+xml">
        <source
            srcset="https://images.pexels.com/photos/16971540/pexels-photo-16971540/free-photo-of-woman-standing-with-gray-horse.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            type="image/svg+xml">
        <img src="" class="img-fluid img-thumbnail" alt="s1">
    </picture>
    <hr>
    <picture>
        <source media="(min-width:992px)"
            srcset="https://images.pexels.com/photos/16666895/pexels-photo-16666895/free-photo-of-light-people-art-pot.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load">
        <source media="(min-width:768px)"
            srcset="https://images.pexels.com/photos/17153163/pexels-photo-17153163/free-photo-of-portrait-photography-women-fashion-editorial-fashion-middle-aged-woman.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load">
        <source media="(min-width:576px)"
            srcset="https://images.pexels.com/photos/16878528/pexels-photo-16878528/free-photo-of-city-nature-art-building.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load">
        <img src="https://images.pexels.com/photos/10290189/pexels-photo-10290189.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt="Flowers" style="width:auto;">
    </picture>
</body>

</html>
