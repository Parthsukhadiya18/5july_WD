<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        div {
            counter-reset: sec;
        }

        p::before {
            counter-increment: sec;
            content: counter(sec);
        }

        p::after {
            counter-increment: sec;
            content: counter(sec);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
