<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- take space left and right   -->
    <blockquote>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos,     bmollitia! Lorem ipsum dolor sit, amet
        consectetur sit accusantium fugit, odit id laudantium! Assumenda reiciendis veritatis unde voluptatem?</p>
    </blockquote>

    <h1>The details element</h1>

    <details>
        <summary>Epcot Center</summary>
        <p>Epcot is a theme park at Walt Disney World Resort</p>
    </details>

    <label for="browser">Choose your browser from the list:</label>
   
    <input list="browsers" name="browser" id="browser">
    <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>

    <figure>
        <img src="img/cellphone.jpg" alt="">
        <figcaption>this is cellphone</figcaption>
    </figure>


</body>

</html>
