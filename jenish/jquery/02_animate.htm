<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <style>
        #div1 {
            height: 100px;
            width: 100px;
            background-color: blue;
        }

        #div2 {
            height: 100px;
            width: 100px;
            background-color: rgb(255, 0, 187);
        }
    </style>
</head>

<body>
    <button type="button" id="btn">Animate</button>
    <div id="div1"></div>
    <div id="div2"></div>

    <div id="div2"></div>
    <div id="div2"></div>
    <div id="div2"></div>
    <div id="div2"></div>
    <div id="div2"></div>

    <script>

        $(document).ready(function () {

            $("#btn").click(function () {
                $("#div1").animate({ margin: "200px", width: "200px", height: "200px" });
            })
        })

    </script>
</body>

</html>
