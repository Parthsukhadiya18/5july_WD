<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <button onclick="Add()">Save</button>
    <script>
        let h1 = document.querySelector("h1")
        let condition = true;

        function Add() {
            condition = !condition;
            h1.innerHTML = (condition) ? "true" : "false"

        }
    </script>
</body>

</html>
