<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .bxslider img{
             width: 100%;
             height: 400px;
        }
    </style>
</head>
<body>
    <div class="bxslider">
        <div><img src="img/s1.jpg" title="Coffee 1"/></div>
        <div><img src="img/s2.jpg" title="Coffee 2" /></div>
        <div><img src="img/s3.jpg" title="Coffee 3" /></div>
      </div>
      <script>
          $(function(){
    $('.bxslider').bxSlider({
      mode: 'fade',
      captions: true,
    //   slideWidth: 100
    pause: 5000,
    auto: true,
    autoControls: true,
    pager: true,
    });
  });
      </script>
</body>
